<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link href="static/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<header>
			<nav>
				Nav
				<br>
				<ul>
					<li><a href="#about">About</a></li>
					<li><a href="#movies">Movies</a></li>
				</ul>
				<br>
				Genre
				<br>
				<ul>
					<li><a href="#movies/genre/Horror">Horror</a></li>
					<li><a href="#movies/genre/Drama">Drama</a></li>
					<li><a href="#movies/genre/Crime">Crime</a></li>
					<li><a href="#movies/genre/Thriller">Thriller</a></li>
					<li><a href="#movies/genre/Action">Action</a></li>
					<li><a href="#movies/genre/Adventure">Adventure</a></li>
				</ul>
				<br>
			</nav>
			<br>
			Search
			<br>
			<input class="input" type='text'>
			<br><br>
			Sort by:
			<br>
			<form action="">
				<input type="radio" name="sortBy" value="none">Geen<br>
				<input type="radio" name="sortBy" value="dateUp">Datum oplopend<br>
				<input type="radio" name="sortBy" value="dateDown">Datum aflopend<br>
			</form>
			<br>
			Group by:
			<br>
			<form action="">
				<input type="radio" name="groupBy" value="none">Geen<br>
				<input type="radio" name="groupBy" value="genre">genre<br>
			</form>
			<br>
		</header>
		<main id="content">
			<section data-route="about">
				<section>
					<header id="about">
						<h1 data-bind="title"></h1>

						<div id="discription">
							<p data-bind="paragraph"></p>
						</div>
					</header>
				</section>
			</section>

			<section data-route="movies">
				<h1>Favorite movies</h1>	
				<article id="movies">
					<header>
						<h1 data-bind="title"></h1>
						<em>Release date: <time data-bind="release_date"></time></em>
					</header>

					<figure>
						<img data-bind="cover" alt="">
					</figure>

					<p data-bind="plot"></p>
				</article>
			</section>
		</main>
		


        <script src="static/js/vendor/routie.js"></script>
        <script src="static/js/vendor/transparency.min.js"></script>
        <script src="static/js/vendor/underscore-min.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
